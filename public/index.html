<!DOCTYPE html>
<html>
	<head>
		<title>FlashCardLearner</title>
		<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css" />
		<link rel="stylesheet" type="text/css" href="transitions.css" />
		<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
		<link href='//fonts.googleapis.com/css?family=Lemon' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Over+the+Rainbow' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
		<script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
		<script src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
		<script src="main.js"></script>
		<script src="transition.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row" id="first-row">
				<div id="big-name" class="col-md-5 col-sm-5">FlashCards</div>
				<div id="facebook-name" class="col-md-7 col-sm-7 row">
					<div class="col-md-3 col-xs-3" id="fb-picture">
						<img src="http://www.outboundengine.com/wp-content/uploads/2013/12/480px-Facebook_logo_square.png" id='profile-picture'/>
					</div>
					<div class="col-md-9 col-xs-9" id="fb-text">Your Facebook name goes here</div>
				</div>
			</div>
			
			<!--Second row-->
			<div class="row">
				<div id="sidebar" class="col-md-3 col-sm-3">
					<h2>List of Decks</h2>
					<div>
						<div id="deck-list">
							<div id='addnew'>Add new deck: <br />
								<input type='text' id='deck-name' placeholder='new deck'><br />
				    			<button type='submit' id='deck-name-click'>Click</button>
							</div>
							<div id='list'></div>
						</div>
					</div>
					
				</div>
				<div id='content' class="col-md-8 col-sm-8 col-md-offset-1">
					<div class="row" class="card-collection">
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Fast</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Helpful</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Easy to use</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Everywhere</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Everyday</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 artGroup flip">
						<div class="artwork">
							<div class="front">Be smarter</div>
							<div class="back">Back Page</div>
						</div>
					</div>
					</div>
					
				</div>
			</div>
			<div class='float-div'>
				<form action="#" method="get" id="searchform">
	            	<input title="Search" id='google' type="text" name="q" x-webkit-speech="" x-webkit-grammar="builtin:search" />
		        </form>
		        <div class="x">X</div>
	        </div>
			
		</div>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</body>
</html>
